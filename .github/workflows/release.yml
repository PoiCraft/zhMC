name: Build release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pack
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        rm -rf .git
        rm -rf data
        rm -rf .github
        rm *.md
        rm build.py
        ls
        zip -r zhMC-${{ env.GITHUB_TAG_NAME }}.mcpack .
    - name: release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: v${{ env.GITHUB_TAG_NAME }}
        prerelease: true
        draft: true
        files: zhMC-*.mcpack
        body: (empty)
      env:
        GITHUB_TOKEN: ${{github.token}}
