name: Build zh_PC.lang

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install pytz
      run: pip3 install pytz
    - name: build zh_PC.lang
      run: python3 build.py
    - name: commit
      if: ${{ success() }}
      run: |
        git config --global user.email 2331490629@qq.com
        git config --global user.name gggxbbb
        git add .
        git commit -m "[Actions] Build zh_PC.lang" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
