name: Build zh_PC.lang

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install pytz
      run: pip3 install pytz
    - name: build zh_PC.lang
      id: build
      run: python3 build.py
    - name: upload
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: .

   
    
