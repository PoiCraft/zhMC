name: Build zh_PC.lang

on:
  push:
    branches: [ master ]
    paths:
      - 'data/zh_PC.diff.lang'
      - 'data/zh_CN.lang'
      - '!texts/zh_PC.lang'
  pull_request:
    branches: [ master ]
    paths:
      - 'data/'
      - 'manifest.json'

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install pytz
      run: pip3 install pytz
    - name: build zh_PC.lang
      id: build
      run: python3 build.py
    - name: commiit
      run: |
        git config --global user.email 2331490629@qq.com
        git config --global user.name gggxbbb
        git add .
        git commit -m "[Actions] Build zh_PC.lang" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}

   
    
